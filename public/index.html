<!doctype html>
<html lang="en" ng-app="treasurely">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Treasurely</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
      <!-- Scripts must be placed in this order! -->
      <script src="lib/angular/angular-file-upload-shim.js"></script> 
      <script src="lib/angular/angular.js"></script>
      <script src="lib/angular/angular-route.js"></script>
      <script src="lib/angular/angular-cookies.js"></script>
      <script src="js/app.js"></script>
      <script src="js/controllers.js"></script>
      <script src="js/services.js"></script>
      <script src="js/factories.js"></script>
      <script src="lib/angular/angular-file-upload.js"></script> 
  </head>
<body>
<header>
    <nav class="navbar navbar-inverted navbar-fixed-top" role="navigation" ng-controller="MenuController">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Treasurely</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" collapse="isCollapsed">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#/" ng-click="isCollapsed = true">Search for Treasure</a></li>
            <li><a href="#/drop" ng-click="isCollapsed = true">Drop Treasure</a></li>
            <li><a href="#/mytreasures" ng-click="isCollapsed = true">My Treasure</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><span class="hidable">Total active treasures: {{ dropcount }} </span><button type="button" ng-click="redirect();isCollapsed = true;" class="btn btn-default navbar-btn log" style="margin-right:1.5em;">{{ buttonText }}</button></li>
          </ul>  
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
</header>

  <div class="container" ng-view></div>

  <script src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
</body>
</html>
