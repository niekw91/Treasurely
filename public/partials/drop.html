    <div class="row">
        <div class="col-sm-6 content-main">
            <div class="message-title">Drop Treasure?</div>
        </div>
        <div class="col-sm-6 content-sub">
<!--            <form novalidate class="simple-form">-->
            <div class="treasure-title">
                <input class="input" type="text" ng-model="treasure.title" placeholder="Title" />
            </div>
            <div class="treasure-text">
                <textarea class="input droptext" ng-model="treasure.text" placeholder="Message"></textarea>
            </div>
            <div class="action-bar">
                <button class="btn btn-primary action-btn" ng-click="drop(treasure)">Drop Treasure Here!</button>
            </div>
        </div>
    </div>
